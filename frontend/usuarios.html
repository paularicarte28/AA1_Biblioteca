<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Usuarios</h1>

    <ul id="listaUsuarios" class="list-group mb-4"></ul>

    <h3>Crear nuevo usuario</h3>
    <input id="nombre" placeholder="Nombre" class="form-control mb-2">
    <input id="email" placeholder="Email" class="form-control mb-2" type="email">
    <input id="password" placeholder="Contraseña" class="form-control mb-2" type="password">
    <button onclick="crearUsuario()" class="btn btn-success">Crear</button>
  </div>

  <script src="js/usuarios.js"></script>
</body>
</html>
